<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My first Bulma website</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            <i class="far fa-keyboard"></i>
            Keyboard Land
          </h1>
          <h2 class="subtitle">
            Find Your Perfect Board
          </h2>
        </div>
      </div>
    </section>

    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a
          role="button"
          class="navbar-burger burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item">
            Home
          </a>

          <a class="navbar-item">
            Shop
          </a>

          <a class="navbar-item">
            Incoming Stock
          </a>
          <a class="navbar-item">
            New Arrival
          </a>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-info">
                <i
                  class="fas fa-shopping-cart"
                  style="margin-right: 0.5rem;"
                ></i>
                Cart
              </a>
              <a class="button is-primary">
                <strong>Sign up</strong>
              </a>
              <a class="button is-link">
                Log in
              </a>
              <a class="button is-danger">
                Log Out
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <section class="feature section">
      <div class="level-left">
        <h3 class="title is-3 has-text-danger">Cart</h3>
      </div>
      <div class="level-right">
        <div class="field has-addons search-bar">
          <div class="control">
            <input class="input" type="text" placeholder="Find Keyboard" />
          </div>
          <div class="control">
            <a class="button is-success">
              Search
            </a>
          </div>
        </div>
      </div>

      <div class="shop">
        <div class="card shop-card">
          <div class="card-image">
            <figure class="image">
              <img src="img/kb1.jpg" alt="keyboard" />
            </figure>
          </div>
          <div class="card-content">
            <div class="media">
              <div class="media-content">
                <p class="title is-6">
                  Obinslab Anne Pro 2 White RGB LED 60% Double Shot PBT
                  Mechanical Keyboard
                </p>
              </div>
            </div>
            <div class="content">
              <p class="is-size-5 price">$99</p>
              <button class="button is-danger is-rounded">Remove</button>
            </div>
          </div>
        </div>

        <div class="card shop-card">
          <div class="card-image">
            <figure class="image">
              <img src="img/kb1.jpg" alt="keyboard" />
            </figure>
          </div>
          <div class="card-content">
            <div class="media">
              <div class="media-content">
                <p class="title is-6">
                  Obinslab Anne Pro 2 White RGB LED 60% Double Shot PBT
                  Mechanical Keyboard
                </p>
              </div>
            </div>
            <div class="content">
              <p class="is-size-5">$99</p>
            </div>
            <button class="button is-danger is-rounded">Remove</button>
          </div>
        </div>
      </div>
    </section>
  </body>

  <script src="lib/main.js"></script>
  <script
    defer
    src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
  ></script>
</html>
